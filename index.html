<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="encriptar.js">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <img class="logo" src="imagenes/Logo.png" alt="logo">
        </header>
        <main>
           <section class="seccion1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin tildes</h6>
            </div>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
           </section>
           <section class="seccion2">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copy">Copiar</button>
            </div>
           </section>
        </main>
        
    </body>
